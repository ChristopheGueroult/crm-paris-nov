<div class="container">
    <form novalidate [formGroup]="form" (ngSubmit)="onSubmit()">

      <div class="form-group">
        <label for="nom">nom</label>
        <input formControlName="nom" type="text" class="form-control" id="nom">
        <div class="alert alert-danger" *ngIf="isError('nom')">champ invalid</div>
      </div>

      <div class="form-group">
        <label for="email">email</label>
        <input formControlName="email" type="text" class="form-control" id="email">
        <div class="alert alert-danger" *ngIf="isError('email')">champ invalid</div>
      </div>

      <div class="form-group">
        <label for="state">state</label>
        <select formControlName="state" class="form-control" id="state">
          <option *ngFor="let state of states" [value]="state">{{ state }}</option>
        </select>
      </div>

      <button [disabled]="form.invalid" type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
