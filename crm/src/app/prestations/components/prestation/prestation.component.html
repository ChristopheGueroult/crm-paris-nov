<tr (click)="detail()">
  <td>{{ item.typePresta }}</td>
  <td>{{ item.client }}</td>
  <td>{{ item.nbJours }}</td>
  <td>{{ item.tjmHt }}</td>
  <td>{{ item | total | currency:'EUR' }}</td>
  <td>{{ item | total: item.tauxTva | currency:'EUR' }}</td>
  <td [appState]="item.state">
    <select name="state" (change)="changeState($event)" (click)="$event.stopPropagation()" [(ngModel)]="item.state">
      <option *ngFor="let state of states" [value]="state">{{ state }}</option>
    </select>
  </td>
  <td>
    <fa-icon [icon]="faTrashAlt" (click)='$event.stopPropagation(); delete()'></fa-icon>
  </td>
  <td>
    <fa-icon [icon]="faPencilAlt" (click)='$event.stopPropagation(); edit()'></fa-icon>
  </td>
</tr>
